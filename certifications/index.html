        $(window).on('load',function()
        {
            $('body').addClass('loaded');


            if(!isMobile())
            {
                $(document).scroll(function() {
                var y = $(this).scrollTop();
                if (y > 700) {
                    $('.switch-fixed').fadeIn('slow');
                } else {
                    $('.switch-fixed').fadeOut();
                }
                });
            }

            
            

            
            $("#nav-icon-collapse").find('ul li a').on('click', function()
            {
                setTimeout(function(){
                    $("#nav-icon-collapse").removeClass('in');
                }, 500);

            });



            var typedEducation = [];

            education.forEach( function( data )
            {
                typedEducation.push(data.title);
                var record = $('#template').find('[template="certification"]').clone();

                //datos agregados para filtrar
                record.attr('status', data.status);
                record.attr('type', data.type);

                record.find('[data-date]').text(data.date);
                
                let fecha = data.date;
                fecha = fecha.split("-")[1].trim();

                if(fecha == "Cursando")
                {
                    record.find('[data-date]').addClass('blink_me');
                }
                
                record.find('[data-institute]').text(data.institute);
                record.find('[data-title]').text(data.title);
                record.find('[data-description]').text(data.description);
                if (data.url ){
                    
                    record.find('[data-link]').addClass('active');
                    record.find('[data-link]').attr('href',data.url);
                }
                else{
                    record.find('[data-link]').text('Certificado no disponible');
                    record.find('[data-link]').removeClass('active');
                }

                $('#tab-1-content .row').append(record);
            });

            const typedEducationReverse = typedEducation.reverse();

            // typejs
            $('.header .caption h3').typed({
                strings: typedEducationReverse,
                loop: false,
                startDelay: 1000,
                backDelay: 1000,
                typeSpeed: 30,
                showCursor: true,
                cursorChar: '|',
                autoInsertCss: true
            });


            $('[show-filter]').on('click', function(e)
            {
                e.stopPropagation();
                e.preventDefault();

                $('.switch-fixed').show();

                // if( $('.switch-fixed').is(":visible") )
                // {
                    $('.switch-fixed').animate({
                            left: '0%'
                    });
                // }
            });

            $('[hide-filter]').on('click', function(e)
            {

                // if( $('.switch-fixed').is(":visible") )
                // {
                    $('.switch-fixed').animate({
                            left: '100%'
                    }, function()
                    {
                        $(this).hide();
                    });
                // }
            });

            $('.switch-fixed input').on('change', function(e)
            {

                console.log('cambio', $(this).prop('checked'));


                if ( $(this).prop('checked') == true)
                {
                    $('.switch-fixed input').not(this).prop('checked',false);

                    // if( e.originalEvent )
                    // {
                        var filter = $(this).attr('filter');

                        console.log('filter', filter);

                        $('#tab-1-content').fadeOut('slow', function(){
                            
                            $('[template="certification"]').hide();
                            
                            if(filter == "Todos")
                            {
                                $('[template="certification"]').fadeIn('slow');
                            }
                            else
                            {
                                if(filter == "Cursando")
                                {
                                    $('[template="certification"][status="Cursando"]').fadeIn('slow');
                                }
                                else
                                {
                                    $('[template="certification"][type="'+ filter +'"]').fadeIn('slow');
                                }
                            }
                        
                            $('#tab-1-content').fadeIn('slow');
                        });
                    // }
                }
                else
                {
                    $('.switch-fixed input').prop('checked',false);
